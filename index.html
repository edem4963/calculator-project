<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div class="main">
        <div class="screen">

        </div>
        <div class="keys">
            <div class="key-button" id="number">7</div>
            <div class="key-button" id="number">4</div>
            <div class="key-button" id="number">1</div>
            <div class="key-button" id="number">0</div>
        </div>
        <div class="keys">
            <div class="key-button" id="number">8</div>
            <div class="key-button" id="number">5</div>
            <div class="key-button" id="number">2</div>
            <div class="key-button" id="clear">clear</div>
        </div>
        <div class="keys">
            <div class="key-button" id="number">9</div>
            <div class="key-button" id="number">6</div>
            <div class="key-button" id="number">3</div>
            <div class="key-button" id="equal">=</div>
        </div>
        <div class="keys">
            <div class="key-button" id="sign"><span>&#247;</span></div>
            <div class="key-button" id="sign">x</div>
            <div class="key-button" id="sign">-</div>
            <div class="key-button" id="sign">+</div>
        </div>
    </div>
    
</body>
</html>
